
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>CafeSync - 스마트 카페 주문 매니저</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Apple SD Gothic Neo', 'Pretendard', 'Roboto', 'Noto Sans KR', 'Segoe UI', 'Malgun Gothic', 'sans-serif'],
            },
            colors: {
              toss: {
                bg: '#F2F4F6',
                white: '#FFFFFF',
                blue: '#3182F6',
                blueLight: '#E8F3FF',
                red: '#F04452',
                redLight: '#FCECEC',
                grey: {
                  50: '#F9FAFB',
                  100: '#F2F4F6',
                  200: '#E5E8EB',
                  300: '#D1D6DB',
                  400: '#B0B8C1',
                  500: '#8B95A1',
                  600: '#6B7684',
                  700: '#4E5968',
                  800: '#333D4B',
                  900: '#191F28',
                }
              }
            },
            boxShadow: {
              'toss': '0 4px 24px 0 rgba(0, 0, 0, 0.04)',
              'toss-sm': '0 2px 8px 0 rgba(0, 0, 0, 0.04)',
              'toss-card': '0 0 0 1px rgba(0,0,0,0.02), 0 2px 12px rgba(0,0,0,0.03)',
              'toss-elevated': '0 12px 48px rgba(0,0,0,0.12)',
            },
            animation: {
              'bounce-short': 'bounce-short 1.5s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'success-pop': 'success-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'toast-in': 'toast-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'heart-beat': 'heart-beat 1.5s ease-in-out infinite',
              'highlight-ping': 'highlight-ping 1s ease-in-out infinite',
            },
            keyframes: {
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              'success-pop': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'toast-in': {
                '0%': { transform: 'translateY(20px) translateX(-50%)', opacity: '0' },
                '100%': { transform: 'translateY(0) translateX(-50%)', opacity: '1' },
              },
              'heart-beat': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
              },
              'highlight-ping': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(49, 130, 246, 0.5)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 8px rgba(49, 130, 246, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        background-color: #F2F4F6;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #E5E8EB;
        border-radius: 20px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input, textarea {
        user-select: text;
      }
    </style>

}
</script>
